<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='ratingstyle.css' rel='stylesheet'>
	<title>Form Reviews</title>
</head>
<body>
    <img src="home resort.jpg" alt="page image" class="page-img">
    <div class="box">
	<div class="wrapper">
		<h3>Rate your experience</h3>
		<form action="#">
            <textarea name="username" cols="30" rows="1" placeholder="Username"></textarea>
            <textarea name="opinion" cols="30" rows="5" placeholder="Your opinion..."></textarea>
            <div class="stars">
                    <input type="radio" id="five" name="rate" value="5">
                    <label for="five"></label>
                    <input type="radio" id="four" name="rate" value="4">
                    <label for="four"></label>
                    <input type="radio" id="three" name="rate" value="3">
                    <label for="three"></label>
                    <input type="radio" id="two" name="rate" value="2">
                    <label for="two"></label>
                    <input type="radio" id="one" name="rate" value="1">
                    <label for="one"></label>
                </div>
			<div class="btn-group">
				<button type="submit" class="btn submit"><a href="Reviews.html">SUBMIT</a></button>
				<button class="btn cancel"><a href="Reviews.html">CANCEL</a></button>
			</div>
		</form>
	</div>
    </div>
  
</body>
</html>
