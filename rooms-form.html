<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Resort booking form</title>
    <link rel="stylesheet" href="rooms-form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form-group">
            <div id="form">
                <h1 class="text-white text-center">Booking Now</h1>

                <div id="first-group">

                    <div id="content">
                        <i class="fa fa-user name" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="First name">
                    </div>

                    <div id="content">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input type="tel" id="input-group" placeholder="Phone number">
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="date" id="input-group" placeholder="Departure Date">
                    </div>

                    <div id="content">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <input type="number" id="input-group" placeholder="No. of guests">
                    </div>

                </div>

                <div id="second-group">

                    <div id="content">
                        <i class="fa fa-user name" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Last name">
                    </div>

                    <div id="content">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="email" id="input-group" placeholder="Email">
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="date" id="input-group" placeholder="Arrival Date">
                    </div>

                    <div id="content">
                        <i class="ri-home-2-fill icon" aria-hidden="true"></i>
                        <select id="input-group">
                            <option value="">Room Type</option>
                            <option value="">Superior Room</option>
                            <option value="">Deluxe Room</option>
                            <option value="">Grand Deluxe Room</option>
                            <option value="">Deluxe Family Room</option>
                            <option value="">Junior Suites</option>
                            <option value="">Royal Suites</option>
                        </select>
                    </div>
            
                </div>

                <button type="submit" id="submit-btn"><a href="rooms.html" style="font-weight: 450;">Booking Now</a></button>

            </div>
        </form>
    </div>
</body>
</html>
